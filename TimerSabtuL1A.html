    <!-- TIMER -->
    <div class="Timer1" id="SabTimer1L1A">00: 00</div>
    <div class="Timer2" id="SabTimer2L1A">00: 00</div> 
    
    <!-- Content -->
    <div class="text-container">
      <h1 class="judul1">HARI SABTU</h1>
      <h2 class="judul2">PENYIRAMAN</h2>
      <h3 class="judul3">LATERAL 1</h3>
    </div>

    <!-- KOTAK NOTIF -->
    <div class="indikator-container">
    <!-- KONDISI 1 -->
    <div class="leteral">
      <div class="circle"><i class="ph ph-plant"></i></div>
      <p id="TextLate">Kondisi 1</p>
      <div class="textTimer" id="SabTextJam1L1A">No Time</div>
      <!-- SwitchK1 -->
      <input type="checkbox" id="SabSwitch1L1A" class="check" disabled>
      <label for="SabSwitch1L1A" class="switch"></label>
    </div>
    <!-- KONDISI 2 -->
    <div class="leteral">
    <div class="circle"><i class="ph ph-plant"></i></div>
    <p>Kondisi 2</p>
    <div class="textTimer" id="SabTextJam2L1A">No Time</div>
    <!-- SwitchK2 -->
    <input type="checkbox" id="SabSwitch2L1A" class="check" disabled>
    <label for="SabSwitch2L1A" class="switch"></label>
   </div>
  </div>
    <!-- Kotak Set Jam -->
     <!-- Kondisi 1 -->
    <div class="container-Jam" id="days">
      <h1 class="textKondisi">Kondisi 1</h1>
      <div class="box-set">
        <label for="time" class="label">Time:</label>
        <input 
        class="input-set"
        type="time"
        id="SabTime1L1A"
            required/>
            <br>
            <label for="durasi" class="label">Duration:</label>
        <input 
        class="input-set2"
            type="number"
            id="SabDurasi1L1A"
            min="1"
            required/>
          <br>
    </div>
    <div class="area">
      <button onclick="setHariSabtuL1A('SabTime1L1A', 'SabDurasi1L1A', 'SabSwitch1L1A', 'SabTextJam1L1A','SabTimer1LiA')">Set Time</button>
      <button id="ResetWaktu1">Reset</button>
    </div>
  </div>
    <!-- Kondisi 2 -->
    <div class="container-Jam2" id="days">
      <h1 class="textKondisi">Kondisi 2</h1>
      <div class="box-set">
        <label for="time" class="label">Time:</label>
        <input 
        class="input-set"
        type="time"
        id="SabTime2L1A"
            required/>
            <br>
            <label for="durasi" class="label">Duration:</label>
        <input 
        class="input-set2"
            type="number"
            id="SabDurasi2L1A"
            min="1"
            required/>
          <br>
    </div>
    <div class="area">
      <button onclick="setHariSabtuL1A('SabTime2L1A', 'SabDurasi2L1A', 'SabSwitch2L1A', 'SabTextJam2L1A','SabTimer2L1A')">Set Time</button>
      <button id="ResetWaktu2">Reset</button>
    </div>
  </div>
